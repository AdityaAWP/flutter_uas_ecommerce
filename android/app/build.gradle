plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.example.uts"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11  // Update this line if needed
        targetCompatibility JavaVersion.VERSION_11  // Update this line if needed
    }

    kotlinOptions {
        jvmTarget = '11'  // Update this line if needed
    }

    defaultConfig {
        applicationId "com.example.uts"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.facebook.android:facebook-android-sdk:[8,9)'
    implementation 'com.android.support:multidex:2.0.1'
}